databaseChangeLog:
  - changeSet:
      id: enable-uuid-ossp
      author: Leijendekker
      changes:
        sql: CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
  - changeSet:
      id: create-sample-table
      author: Leijendekker
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                  defaultValueComputed: uuid_generate_v4()
              - column:
                  name: column_1
                  type: varchar(100)
              - column:
                  name: column_2
                  type: int
            tableName: sample_table
  - changeSet:
      id: sample-table-primary-key
      author: Leijendekker
      changes:
        - addPrimaryKey:
            columnNames: id
            constraintName: pk_sample_table
            tableName: sample_table
            validate: true
  - changeSet:
      id: sample-table-id-unique-constraint
      author: Leijendekker
      changes:
        - addUniqueConstraint:
            columnNames: id
            constraintName: uidx_sample_table_id
            tableName: sample_table
            validate: true