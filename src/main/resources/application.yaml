info:
  app:
    organization: leijendary
    artifact-id: "@[project.artifactId]"
    name: "@[project.name]"
    description: "@[project.description]"
    version: "@[project.version]"
  api:
    terms-of-service-url:
    contact:
      name: Jonathan Leijendekker
      url: https://leijendary.com
      email:
    license:
    license-url:
    vendor-extensions:

auth:
  audience: http://localhost:8080
  realm: Microservice Template API v1

cors:
  allow-credentials: true
  allowed-origins:
  allowed-origin-patterns: '*'
  allowed-headers: '*'
  allowed-methods:
    - get
    - post
    - put
    - patch
    - delete
    - options
    - head
    - trace
  exposed-headers: '*'

spring:
  application:
    name: ${info.app.name}
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  datasource:
    url:
    username:
    password:
    hikari:
      data-source-properties:
        cachePrepStmts: true
        rewriteBatchedStatements: true
        useServerPrepStmts: true
      maximum-pool-size: 50
  data:
    web:
      pageable:
        max-page-size: 100
        one-indexed-parameters: true
  jpa:
    open-in-view: false
    properties:
      hibernate.jdbc.batch_size: 1000
  messages:
    basename: messages.access, messages.error, messages.validation
  cache:
    type: redis
  cloud:
    discovery:
      client:
        simple:
          instances:
            google:
              - uri: https://google.com
    loadbalancer:
      retry:
        max-retries-on-same-service-instance: 3
        retry-on-all-operations: true
        retryable-status-codes: 502,503,521
    service-registry:
      auto-registration:
        enabled: false
    stream:
      bindings:
        sampleResponseCreated1-in-0:
          destination: ${info.app.artifact-id}.sample-response.created.v1
        sampleResponseUpdated1-in-0:
          destination: ${info.app.artifact-id}.sample-response.updated.v1
        sampleResponseDeleted1-in-0:
          destination: ${info.app.artifact-id}.sample-response.deleted.v1
      function:
        definition: >-
          sampleResponseCreated1;
          sampleResponseUpdated1;
          sampleResponseDeleted1
      kafka:
        streams:
          binder:
            functions:
              sampleResponseCreated1:
                application-id: ${info.app.organization}.${info.app.artifact-id}.sample-response.created.v1
              sampleResponseUpdated1:
                application-id: ${info.app.organization}.${info.app.artifact-id}.sample-response.updated.v1
              sampleResponseDeleted1:
                application-id: ${info.app.organization}.${info.app.artifact-id}.sample-response.deleted.v1
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri:

server:
  compression:
    enabled: true
    mime-types: application/json
  error:
    whitelabel:
      enabled: false
  http2:
    enabled: true
